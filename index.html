<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
</head>
<body>
    <main>
        <section>
            <h1 id="title">Survey Form</h1>
            <p id="description"><em>Terima kasih telah bersedia mengisi survey ini tentang software engineer. Kami ingin mengetahui pendapat Anda.</em></p>

            <form action="#" id="survey-form">
                <fieldset>
                    <legend for="bio">Isi Biodata Anda</legend>
                    <label for="name" id="name-label">Name<input type="text" name="name" id="name" placeholder="Masukkan nama lengkap Anda" required>
                    </label>
                    <label for="email" id="email-label">
                        Email<input type="email" name="email" id="email" placeholder="Masukkan alamat email Anda yang valid" required>
                    </label>
                    <label for="experience" id="number-label">Pengalaman<input type="number" name="experience" id="number" placeholder="Masukkan jumlah tahun Anda bekerja" min="10" max="99">
                    </label>
                    <label for="expertise">Pilih salah satu bidang spesialisasi Anda 
                        <select id="dropdown">
                            <option disabled selected>Pilih spesialisasi Anda</option>
                            <option value="1">Web Development</option>
                            <option value="2">Mobile Development</option>
                            <option value="3">Data Science</option>
                        </select>
                    </label>
                </fieldset>
                <fieldset>
                    <legend for="favorite">Pilih bahasa favorit Anda</legend>
                    <label>
                        <input type="radio" name="recommend" value="Python">Python
                    </label>
                    <label>
                        <input type="radio" name="recommend" value="Java">Java
                    </label>
                    <label>
                        <input type="radio" name="recommend" value="C#">C#
                    </label>
                </fieldset>
                <fieldset>
                    <legend for="favorite">Pilih framework Anda gunakan</legend>
                    <label>
                        <input type="checkbox" name="project" value="React" checked>React</label>
                    <label>
                        <input type="checkbox" name="project"value="Flask">Flask</label>
                    <label>
                        <input type="checkbox" name="project"value="ASP.NET">ASP.NET</label>
                </fieldset>
                <fieldset>
                    <legend>Komentar</legend>
                    <textarea name="comment" id="comment" cols="30" rows="10" maxlength="100" placeholder="Masukkan komentar Anda tentang software engineering" ></textarea>
                </fieldset>
                <input type="submit" id="submit" value="Submit">
            </form>
        </section>
    </main>
    <footer></footer>
</body>
</html>

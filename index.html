<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
</head>
<body>
    <head></head>
    <main>
        <section>
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description"><em>Thank you for taking the time to help us improve the platform</em></p>

            <form action="#" id="survey-form">
                <label for="name" id="name-label">
                    Name<input type="text" name="name" id="name" placeholder="Masukkan nama lengkap Anda" required>
                </label>
                <label for="email" id="email-label">
                    Email<input type="email" name="email" id="email" placeholder="Masukkan alamat email Anda yang valid" required>
                </label>
                <label for="experience" id="number-label">
                    Pengalaman<input type="number" name="experience" id="number" placeholder="Masukkan jumlah tahun Anda bekerja sebagai software engineer" min="10" max="99">
                </label>
                <fieldset>
                    <label for="expertise">Pilih salah satu bidang spesialisasi Anda 
                        <select id="dropdown">
                            <option>Web Development</option>
                            <option>Mobile Development</option>
                            <option>Data Science</option>
                        </select>
                    </label>
                </fieldset>
                <fieldset>
                    <legend for="favorite">Pilih salah satu bahasa pemrograman favorit Anda</legend>
                    <label>
                        <input type="radio" name="recommend" value="Python" checked>Python
                    </label>
                    <label>
                        <input type="radio" name="recommend" value="Java">Java
                    </label>
                    <label>
                        <input type="radio" name="recommend" value="C#">C#
                    </label>
                </fieldset>
                <fieldset>
                    <legend for="favorite">Pilih semua framework atau librari yang Anda gunakan atau tertarik untuk belajar</legend>
                    <label>
                        <input type="checkbox" name="project" value="React" checked>React
                    </label>
                    <label>
                        <input type="checkbox" name="project"value="Flask">Flask
                    </label>
                    <label>
                        <input type="checkbox" name="project"value="ASP.NET">ASP.NET
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Masukkan komentar Anda tentang software engineering</legend>
                    <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
                </fieldset>
                <button type="submit" id="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer></footer>
</body>
</html>
